- name: Install nginx
  become: true
  dnf:
    name: nginx
    state: latest

- name: Install certbot
  become: true
  dnf:
    name: certbot
    state: latest

- name: Install certbot-nginx
  become: true
  dnf:
    name: certbot-nginx
    state: latest

- name: Generate certificate
  become: true
  command: "certbot --nginx -m {{ lets_encrypt_mail }} --agree-tos --no-eff-email --redirect -d {{ hostname }}"

- name: Add cron to update certificate
  become: true
  cron:
    name: "Update certificate"
    user: "root"
    minute: "0"
    hour: "0,12"
    job: "certbot renew"

- name: Fix 404 error page
  become: true
  lineinfile:
    dest: "/etc/nginx/conf.d/enconn.fr.conf"
    state: present
    regexp: "index.html;"
    line: "    index          index.html;\n    error_page     404 /404.html;"

- name: Restart nginx
  become: true
  systemd:
    name: nginx
    state: restarted